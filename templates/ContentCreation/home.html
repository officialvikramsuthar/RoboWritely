{% extends 'base.html' %}

{% block title %}Home - My Blog{% endblock %}

{% block content %}
    <h1>Welcome to My Blog</h1>

    <div class="blog-list">
        {% for blog in latest_blogs %}
            <article class="blog-post">
                <h2>{{ blog.heading }}</h2>
                <div class="content">
                    {{ blog.content|safe }}
                </div>
                <p class="timestamp">{{ blog.timestamp }}</p>
            </article>
        {% endfor %}
    </div>
{% endblock %}
