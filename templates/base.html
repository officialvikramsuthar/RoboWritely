<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://www.marketinginsighthq.com" />
    <meta name="msvalidate.01" content="E93BE8E8C56B25DD37D3C83CD5D3F4B7" />
    {% block title %}
    <meta name="keywords" content="product reviews, top products, buying guide, recommendations, best in class, consumer advice">
    <meta name="description" content="Explore in-depth reviews and expert recommendations for the best products in various categories. Make informed buying decisions with our comprehensive guides.">
    <title>Marketing Insight HQ- Top Product Reviews and Recommendations</title>
    {% endblock %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        /* Custom CSS for sticky footer layout */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }
        .container {
            flex: 1;
        }
        footer {
            background-color: #343a40; /* Customize color */
            color: #ffffff; /* Customize text color */
        }
        a{
        text-decoration:none;
        }
        .blog_container{
            padding : 0 10rem;
        }
        @media (max-width:768px){
            .blog_container{
                padding : 0 2rem;
            }
        }
        body{
            font-family: source-serif-pro, Georgia, Cambria, "Times New Roman", Times, serif;
        }
        button{
            margin-top: 2rem !important;
            margin-bottom: 2rem !important;
        }
        img{
            height: 300px !important;
        }
        .blog-sub-section-para, .blog-subsection-para, .blog-sub-subsection-para{
            font-size: 20px !important;
        }
    </style>
</head>
<body>
    <header>
        {% include 'header.html' %}
    </header>

    <div class="container my-5 blog_container">
        {% block content %}
        {% endblock %}
    </div>

    {% include 'footer.html' %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
